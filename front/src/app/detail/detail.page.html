<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='/home'></ion-back-button>
    </ion-buttons>
    <ion-title>リマインダー詳細</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
          {{ item.time | date: "MM/dd H:mm"}}
      </ion-card-subtitle>
      <ion-card-title>{{ item.title }}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <div class="ion-padding">{{ item.body }}</div>

  <ion-button expand="full" size="large" style="position: absolute; bottom: 5%; left: 0; right: 0; margin: auto;">Subscription</ion-button>
</ion-content>
